<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <title>FengYi Li_Basic Slider</title>
  </head>

  <body>
    <h1>Color Gallery</h1>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="./images/blue.jpg" style="width:100%" />
        <div class="text">Blue</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="./images/pink.jpg" style="width:100%" />
        <div class="text">Pink</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="./images/green.jpg" style="width:100%" />
        <div class="text">Green</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="./images/black.jpg" style="width:100%" />
        <div class="text">Black</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="./images/red.jpg" style="width:100%" />
        <div class="text">Red</div>
      </div>
        
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="./images/darkpink.jpg" style="width:100%" />
        <div class="text">Darkpink</div>
      </div>
        

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
      
    <a href="https://www.pinterest.com">&copy; Printerest Photography</a>
    <script src="main.js"></script>
  </body>
</html>
